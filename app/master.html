<!DOCTYPE html>
<html>
<head>
	<title>Link transfer Main</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/home.css"/>

	<script type="text/javascript" src="../lib/jQuery/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>

	<script type="text/javascript" src="../lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/modules/coreModule.js"></script>
	<script type="text/javascript" src="js/modules/dataAccessModule.js"></script>
</head>
<body data-ng-app="coreModule" data-ng-controller="masterController">

<header class="row-fluid">
	<div class="span10 offset1">
		<h1>Welcome to link transfer system</h1>

		<p class="lead" data-ng-show="isLoggedIn">Nice to see you again <span>{{userInfo.userName}}</span></p>
	</div>
</header>

<div class="container-fluid">
	<div class="row-fluid">
		<nav class="span3 hidden-phone">
			<ul class="nav nav-tabs nav-stacked">
				<li><a href="#">Main</a></li>
				<li><a href="#">Create Board</a></li>
				<li><a href="#">Manage Access</a></li>
				<li><a href="#/settings">Settings</a></li>
				<li><a href="#">Log out</a></li>
			</ul>
		</nav>

		<div class="content-wrapper span9 container-fluid">
			<div class="controls-bar">
				<div class="phone-meun-button dropdown pull-left visible-phone">
					<a class="dropdown-toggle btn" data-toggle="dropdown" href="#">Tools</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<li><a href="#">Main</a></li>
						<li><a href="#">Create Board</a></li>
						<li><a href="#">Manage Access</a></li>
						<li><a href="#/settings">Settings</a></li>
						<li class="divider"></li>
						<li><a href="#">Log out</a></li>
					</ul>
				</div>

				<div class="input-append">
					<input type="text">
					<button class="btn" type="button">Go!</button>
				</div>
			</div>

			<div class="content" data-ng-view>
			</div>
		</div>
	</div>
</div>

<footer class="row-fluid">
	<div class="offset1">
		<span>&copy; Narkevich Anton 2013</span>
	</div>
</footer>
</body>
</html>
