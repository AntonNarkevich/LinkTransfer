<h3>Adding to "{{board.name}}"</h3>
<form>

	<input id="link-text" type="text" data-ng-model="newLink.name"/>

	<label for="link-text">Address</label>
	<textarea id="link-href" data-ng-model="newLink.href"></textarea>

	<button type="submit" class="add-link-button btn btn-info" data-ng-click="addLink()">Add it</button>
</form>
