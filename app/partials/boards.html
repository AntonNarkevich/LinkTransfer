<!--Each row-fluid should contain 3 boards-->
<div class="row-fluid" data-ng-repeat="boardChunk in boardChunks">
	<div class="link-board span4" data-ng-repeat="board in boardChunk">
		<div class="board-header">
			<div class="well well-small">
				<button class="btn btn-small">
					<i class="icon-remove"></i>
				</button>
				<span class="board-name" data-ng-bind="board.name">Board name</span>
			</div>
		</div>

		<div class="board-body">
			<table class="table table-striped table-bordered table-hover">
				<tr data-ng-repeat="link in board.links">
					<td><a class="link" href="{{link.href}}" data-ng-bind="link.name">Link</a></td>
					<td class="remove-link-td">
						<button class="btn btn-small">
							<i class="icon-remove"></i>
						</button>
					</td>
				</tr>
			</table>
		</div>

		<div class="board-footer">
			<a href="#/addlink">
			<button class="add-button btn btn-small btn-info">Add link/ Ask to Add</button>
			</a>
		</div>
	</div>
</div>
<div class="row-fluid"></div>
